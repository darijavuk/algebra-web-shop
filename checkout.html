<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Checkout</h2>

    <!-- checkout form -->

    <form action="./success.html" method="get">
        <div>
            <label for="name">Enter your first name:</label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
            <label for="name">Enter your last name:</label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
            <label for="tel">Enter your phone: </label>
            <input type="tel" name="tel" id="tel" required />
        </div>
        <div class="form-example">
            <label for="adress">Enter your adress 1: </label>
            <input type="adress" name="adress" id="adress" required />
        </div>
        <div class="form-example">
            <label for="adress">Enter your adress 2: </label>
            <input type="adress" name="adress" id="adress" optional />
        </div>
        <div class="form-example">
            <label for="adress">City: </label>
            <input type="adress" name="adress" id="adress" required />
        </div>
        <div class="form-example">
            <label for="adress">Zip: </label>
            <input type="zip" name="zip" id="zip" required />
        </div>
        <div class="form-example">
            <label for="adress">Payment: </label>
            <input type="zip" name="zip" id="zip" required />
        </div>
    </form>




    
    <div class="form-example">
        <input type="submit" value="Subscribe!" />
    </div>
</form>
</body>
</html>
