<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Create an account</h2>

    <p>Create an account to purchase items on our web shop!</p>

    <!-- sign up form -->

    <form action="file:///Users/darijavukovic/Desktop/Frontend%20DEV/algebra-web-shop/login.html" metod="get">
            <div>
                <label>First name</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label>Last name</label>
                <input type="text" name="last_name" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Phone</label>
                <input type="tel" name="tel" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" minlength="6" pattern="" name="password" required>
            </div>
            <div>
                <label><h4>GDPR</h4></label>
                <label><input type="radio" value="true">On</label>
            </div>
            <div>
                <button type="submit" href="./login.html">Create an account</button>
            </div>
        </form>
</body>
</html>
